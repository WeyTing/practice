<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>0314html練習</title>
		<link rel="stylesheet" href="/resouce/reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!--補充 text-align last指單行 沒有last需要一段-->
		<h1>超大標題</h1>
		<strong>超大文字</strong>
		<small>超小文字 </small>
		<i>斜體字</i>
		<!-- &it=<  &t=>-->
		<pre>
		<mark>非常重要的文字</mark>

		&lt;非常重要的文字&gt;
	
		&lt;mark&gt;非常重要的文字&lt;/mark&gt;
  </pre
		>
		<img src="/resouce/patrick.jpg" alt="派大" />
		<p>
			<time datetime="2025-03-14T15:30:45+08:00">15:30</time>
		</p>
		<!--autoplay若是有音訊會停止自動撥放 需手動設置音量為0 muted autoplay-->
		<div>
			<video src="/resouce/machine.mp4" muted autoplay style="width: 30%">
				沒影片時顯示文字
			</video>
			<br />
			<img
				src="/resouce/練習圖.svg"
				alt="EDIT"
				style="background-color: blue"
			/>
			<video controls>
				<audio
					src="/resouce/sound-design-elements-sfx-ps-022-302865.mp3"
					type="audio/mpeg"
				></audio>
			</video>
		</div>
		<div>
			<!--action=路徑 methoD=方法-->
			<!-- submit=提交表單<這是預設    button=按鈕 reset=重置-->
			<!-- required=必填 value=預設值 readonly=唯讀-->
			<form action="https://www.google.com/search" method="get">
				<!--for可以寫在外面 一般的話需把input包起來-->
				<!--id絕對不能重複!-->
				<input type="text" placeholder="這裡輸入email" required />
				<br />
				<label
					>密碼
					<input type="text" placeholder="這裡輸入密碼" />
				</label>
				<br />
				<label for="gg-search">google搜尋</label>
				<input type="text" placeholder="google" name="q" id="gg-search" />
				<br />
				<button type="submit">提交表單</button>
			</form>
			<form action="https://www.youtube.com/results" method="get">
				<input type="text" placeholder="搜尋" name="search_query" />
				<input type="search" value="按鈕" id="" />
				<br />
				<input
					type="email"
					placeholder="信箱"
					required
					readonly
					value="qaz237562@gmail.com"
				/>
				<input type="number" placeholder="數字" />
				<input type="password" placeholder="密碼" />
				<input type="tel" placeholder="電話" />
				<input type="url" placeholder="網址" />
				<!--min max-->
				<br />日期
				<input type="date" min="2025-03-11" max="2025-03-20" />
				<input type="datetime-local25" />
				<input type="month" />
				<input type="time" />
				<input type="week" />
				<br />雜項 類似button
				<!--button=可以塞多多=複雜-->
				<!--input=button只需要文字可以選擇-->
				<!--image=sumbit的效果-->
				<!--step=設定格數-->
				<input type="button" value="搜尋	" />
				<input type="submit" name="" value="搜尋" />
				<input type="reset" value="重置表單" />
				<input type="color" name="" />
				<input type="file" name="" />
				<input type="image" src="/resouce/patrick.jpg" alt="" />
				<input type="range" value="30" min="10" max="100" step="10" />
				<textarea name="" id="" rows="7" cols="40"></textarea>
				<br />選框框
				<!--raido=單選一定要勾    checkbox=複選可以不勾-- checked=預設-->
				<div>
					想吃的午餐
					<label
						>牛肉麵
						<input type="radio" name="lunch" id="" checked />
					</label>
					<label
						>麥當勞
						<input type="radio" name="lunch" id="" />
					</label>
					<label
						>御飯糰
						<input type="radio" name="lunch" id="" />
					</label>
					<label
						>星巴克
						<input type="radio" name="lunch" id="" />
					</label>
				</div>
				<div>
					喜歡什麼晚餐
					<label
						>牛肉麵
						<input type="checkbox" name="dinner" id="" />
					</label>
					<label
						>麥當勞
						<input type="checkbox" name="dinner" id="" />
					</label>
					<label
						>御飯糰
						<input type="checkbox" name="dinner" id="" />
					</label>
					<label
						>星巴克
						<input type="checkbox" name="dinner" id="" checked />
					</label>
				</div>
				<fieldset>
					<!--fieldset裡面包著legend=標題再包著label表單-->
					<legend>我愛吃的午餐</legend>
					<label
						>牛肉麵
						<input type="radio" name="lunch" id="" checked />
					</label>
					<label
						>麥當勞
						<input type="radio" name="lunch" id="" />
					</label>
					<label
						>御飯糰
						<input type="radio" name="lunch" id="" />
					</label>
					<label
						>星巴克
						<input type="radio" name="lunch" id="" />
					</label>
				</fieldset>
				<button type="submit">提交表單</button>
				<button type="button">一顆按鈕</button>
				<button type="reset">重置表單</button>
			</form>
		</div>
	</body>
</html>
