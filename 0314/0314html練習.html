<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>0314html練習</title>
		<link rel="stylesheet" href="/0314-resouce/reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!--補充 text-align last指單行 沒有last需要一段-->
		<h1>超大標題</h1>
		<strong>超大文字</strong>
		<small>超小文字 </small>
		<i>斜體字</i>
		<!-- &it=<  &t=>-->
		<pre>
		<mark>非常重要的文字</mark>

		&lt;非常重要的文字&gt;
	
		&lt;mark&gt;非常重要的文字&lt;/mark&gt;
  </pre
		>
		<img src="/0314-resouce/patrick.jpg" alt="派大" />
		<p>
			<time datetime="2025-03-14T15:30:45+08:00">15:30</time>
		</p>
		<!--autoplay若是有音訊會停止自動撥放 需手動設置音量為0 muted autoplay-->
		<div>
			<video src="/0314-resouce/machine.mp4" muted autoplay style="width: 30%">
				沒影片時顯示文字
			</video>
			<br />
			<img
				src="/0314-resouce/練習圖.svg"
				alt="EDIT"
				style="background-color: blue"
			/>
			<video controls>
				<audio
					src="/0314-resouce/sound-design-elements-sfx-ps-022-302865.mp3"
					type="audio/mpeg"
				></audio>
			</video>
		</div>
		<div>
			<!--action=路徑 methoD=方法-->
			<!-- submit=提交表單<這是預設    button=按鈕 reset=重置-->
			<form action="" method="">
				<input type="text" placeholder="這裡輸入email" />
				<br />
				<input type="text" placeholder="這裡輸入密碼" />
				<br />
				<button type="submit">提交表單</button>
				<button type="button">一顆按鈕</button>
				<button type="reset">重置表單</button>
			</form>
		</div>
	</body>
</html>
