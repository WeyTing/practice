<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="src/styles/style.css" />
    <script src="src/scripts/todo.js" type="module"></script>
  </head>

  <body class="container px-2 py-4 mx-auto">
    <header class="banner">
      <h1><a href="#todo" class="taskLink">TODO!</a></h1>
      <div class="subtitle">
        <p class="text">Simple and Studid TODO App</p>
        <p class="hidden text sm:block">
          powered by
          <a href="https://5xcampus.com" class="text-link" target="_blank">5xCampus</a>
          |
          <a href="https://todoo.5xcamp.us" class="text-link" target="_blank">API</a>
          |
          <a href="https://github.com/5xTraining/todoo-app" class="text-link" target="_blank">GitHub</a>
        </p>
      </div>
    </header>

    <main class="px-6 todo-app main" x-data="Main">
      <header>
        <nav class="navbar">
          <template x-if="!islogin">
            <div>
              <a class="loginLink" @click.prevent="showlogin" href="#login">登入</a>
              <a class="signUpLink" @click.prevent="showsignUp" href="#sign_up">註冊</a>
            </div>
          </template>
          <template x-if="islogin">
            <div>
              <a class="signUpLink" href="#sign_out" @click.prevent="logout">登出</a>
            </div>
          </template>
        </nav>
      </header>

      <section id="userSection">
        <!-- Login Section start -->
        <template x-if="showSection == 'loginSection' ">
          <section id="loginSection">
            <h1>登入</h1>
            <form id="loginForm">
              <div class="field">
                <label>
                  <h3>Email</h3>
                  <input type="email" id="loginEmail" autocomplete="off" spellcheck="false" placeholder="Email 信箱" x-model="email" />
                </label>
              </div>

              <div class="field">
                <label>
                  <h3>密碼</h3>
                  <input type="password" id="loginPassword" autocomplete="off" spellcheck="false" placeholder="密碼，至少需要 6 個字" x-model="password" />
                </label>
              </div>

              <div class="items-center justify-between block sm:flex field">
                <button class="cursor-pointer" @click.prevent="login">登入</button>
                <div class="text-xl text-gray-600">還沒有帳號嗎？<a href="#" class="text-link signUpLink" @click.prevent="showignUp">註冊</a>一個吧！</div>
              </div>
            </form>
          </section>
        </template>
        <!-- Login Section end -->

        <!-- Sign Up Section start -->
        <section id="signUpSection" x-show="showSection == 'signUpSection'">
          <h1>註冊帳號</h1>
          <form id="signUpForm">
            <div class="field">
              <label>
                <h3>Email</h3>
                <input type="email" id="signUpEmail" autocomplete="off" spellcheck="false" placeholder="Email 信箱" x-model="email" />
              </label>
            </div>

            <div class="field">
              <label>
                <h3>暱稱</h3>
                <input type="text" id="signUpNickname" autocomplete="off" spellcheck="false" placeholder="要怎麼稱呼你呢？" x-model="nickname" />
              </label>
            </div>

            <div class="field">
              <label>
                <h3>密碼</h3>
                <input type="password" id="signUpPassword" autocomplete="off" spellcheck="false" placeholder="密碼，至少需要 6 個字" x-model="password" />
              </label>
            </div>

            <div class="items-center justify-between block sm:flex field">
              <button class="cursor-pointer" @click.prevent="sign">註冊</button>
              <div class="text-xl text-gray-600">已經有帳號了？<a href="#" class="text-link loginLink" @click.prevent="showlogin">登入</a></div>
            </div>
          </form>
        </section>
        <!-- Sign Up Section end -->
      </section>

      <!-- TODO Section start -->
      <section id="taskSection" x-show="showSection == 'taskSection'">
        <form id="todoForm">
          <input type="text" id="taskInput" autocomplete="off" spellcheck="false" placeholder="做點重要的事吧..." x-model="task" />
          <button id="addTodoBtn" @click.prevent="addTodos" @keyup.enter="addTodos">新增</button>
        </form>
      </section>
      <section class="todo-list">
        <ul class="items">
          <!-- item start -->
          <template x-for="todo in todos">
            <li>
              <div class="item-content">
                <label x-show="todo.id">
                  <input type="checkbox" :checked="todo.completed_at" />
                  <p class="content" x-text="todo.content" @click="toggleTodo(todo.id)"></p>
                </label>
                <!--<div x-show="editing == todo.id" class="edit-form">
                  <input type="text" x-model="tempContent" @keyup.enter="modifyTodos(todo.id)" class="border p-1 rounded" />
                  <button @click.prevent="modifyTodos(todo.id)" class="ml-2 text-blue-500 cursor-pointer">儲存</button>
                  <button @click.prevent="editing = false" class="ml-1 cursor-pointer text-gray-500">取消</button>
                </div>-->
              </div>
              <div class="item-control">
                <a href="#" class="edit" @click.prevent="editTodos(todo.id)"><img class="icon" src="src/assets/pen-to-square-solid.svg" /></a>
                <!--x-bind:data-id="todo.id"-->
                <a href="#" class="delete" @click.prevent="deleteTodos(todo.id)"><img class="icon" src="src/assets/trash-can-solid.svg" /></a>
              </div>
            </li>
          </template>
        </ul>
      </section>
      <!-- TODO Section end -->
      <dialog id="my_modal_1" x-ref="modal" class="modal">
        <div class="modal-box">
          <h3 class="text-lg font-bold">修改事項</h3>
          <input type="text" class="mt-4 input w-full" x-model="editText" @keyup.enter="updateText" />
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">取消</button>
            </form>
            <button class="btn bg-primary-content" @click.prevent="updateText">更新</button>
          </div>
        </div>
      </dialog>
    </main>

    <footer>
      <p>
        powered by
        <a href="https://5xcampus.com" class="underline">5XCAMPUS</a> | <a href="https://todoo.5xcamp.us" class="underline">API</a> |
        <a href="https://github.com/5xTraining/todoo-app" class="underline">SOURCE</a>
      </p>
    </footer>
  </body>
</html>
